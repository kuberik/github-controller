# This rule is not used by the deployment-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over deployments.kuberik.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: deployment-controller
    app.kubernetes.io/managed-by: kustomize
  name: deployment-admin-role
rules:
- apiGroups:
  - deployments.kuberik.com
  resources:
  - deployments
  verbs:
  - '*'
- apiGroups:
  - deployments.kuberik.com
  resources:
  - deployments/status
  verbs:
  - get
