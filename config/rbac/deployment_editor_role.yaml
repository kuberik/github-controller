# This rule is not used by the environment-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the environments.kuberik.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: environment-controller
    app.kubernetes.io/managed-by: kustomize
  name: environment-editor-role
rules:
- apiGroups:
  - environments.kuberik.com
  resources:
  - environments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - environments.kuberik.com
  resources:
  - environments/status
  verbs:
  - get
