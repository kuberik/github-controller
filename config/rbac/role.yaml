---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - github.kuberik.com
  resources:
  - githubdeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - github.kuberik.com
  resources:
  - githubdeployments/finalizers
  verbs:
  - update
- apiGroups:
  - github.kuberik.com
  resources:
  - githubdeployments/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - kuberik.com
  resources:
  - rolloutgates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kuberik.com
  resources:
  - rollouts
  verbs:
  - get
  - list
  - watch
