# This rule is not used by the environment-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to environments.kuberik.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: environment-controller
    app.kubernetes.io/managed-by: kustomize
  name: environment-viewer-role
rules:
- apiGroups:
  - environments.kuberik.com
  resources:
  - environments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - environments.kuberik.com
  resources:
  - environments/status
  verbs:
  - get
