# This rule is not used by the project github-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to github.kuberik.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: github-controller
    app.kubernetes.io/managed-by: kustomize
  name: githubdeployment-viewer-role
rules:
- apiGroups:
  - github.kuberik.com
  resources:
  - githubdeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - github.kuberik.com
  resources:
  - githubdeployments/status
  verbs:
  - get
